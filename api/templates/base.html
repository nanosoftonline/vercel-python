<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Website</h1>
            <nav class="space-x-4">
                <a href="/" class="hover:text-blue-300">Home</a>
                <a href="/about" class="hover:text-blue-300">About</a>
                <a href="/users" class="hover:text-blue-300">Users</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 my-8 bg-white shadow-md rounded-md">
        {% block content%}{% endblock%}
    </main>


    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Website</p>
        </div>
    </footer>

</body>

</html>
