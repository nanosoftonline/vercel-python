{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<form method="post" action="/users/{{user._id}}" class="flex flex-col items-start space-y-4">

    <input type="text" name="name" placeholder="Name" class="h-7 border p-4" value="{{user.name}}" />
    <input type="text" name="email" placeholder="Email" class="h-7 border p-4" value="{{user.email}}" />
    <button class="p-2 mb-3 bg-green-600 text-white" type="submit">Update</button>
</form>
{% endblock %}
