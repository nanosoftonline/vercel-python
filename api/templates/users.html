{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="bg-gray-100 border-b">
                <th class="p-4 text-left font-semibold text-gray-600 border-r">_id</th>
                <th class="p-4 text-left font-semibold text-gray-600 border-r">Name</th>
                <th class="p-4 text-left font-semibold text-gray-600">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-4 text-gray-700 border-r">{{ user._id }}</td>
                <td class="p-4 text-gray-700 border-r">{{ user.name }}</td>
                <td class="p-4 text-gray-700 border-r"><a href="/users/{{ user._id }}">{{ user.email }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
